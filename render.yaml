services:
  # Backend Service (FastAPI)
  - type: web
    name: finance-ai-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        fromSecret: groq-api-key

  # Frontend Service (Flask)
  - type: web
    name: finance-ai-frontend
    env: python
    plan: free
    buildCommand: cd flask-frontend && pip install -r requirements.txt
    startCommand: cd flask-frontend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: BACKEND_URL
        fromService:
          name: finance-ai-backend
          type: web
          property: url